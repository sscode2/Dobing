
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dubber Pro | English to BN/HI</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            user-select: none; /* Disable text selection */
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #334155;
        }

        h1 { font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .upload-area {
            border: 2px dashed #475569;
            padding: 2rem;
            border-radius: 16px;
            margin: 20px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover { border-color: var(--primary); background: #1e293b; }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
        }

        select { background: #334155; color: white; }

        button {
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.98); }

        .status-box {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 8px;
            background: #334155;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.5s;
        }

        video {
            width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Disable Right Click -->

    <div class="container">
        <h1>AI Video Dubber</h1>
        <p>Convert English Video to Bangla or Hindi</p>

        <form id="dubForm">
            <div class="upload-area" onclick="document.getElementById('videoInput').click()">
                <span id="fileLabel">Click to Upload MP4 Video</span>
                <input type="file" id="videoInput" accept="video/mp4" hidden>
            </div>

            <select id="languageSelect">
                <option value="bn">Bangla (Bengali)</option>
                <option value="hi">Hindi</option>
            </select>

            <button type="submit" id="submitBtn">Start Dubbing</button>
        </form>

        <div class="status-box" id="statusBox">
            <p id="statusText">Processing...</p>
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        </div>

        <video id="outputPlayer" controls></video>
        <a id="downloadBtn" style="display:none;"><button style="background:#22c55e;">Download Dubbed Video</button></a>
    </div>

    <script>
        // Security: Prevent F12, Ctrl+Shift+I, etc.
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        const dubForm = document.getElementById('dubForm');
        const videoInput = document.getElementById('videoInput');
        const statusBox = document.getElementById('statusBox');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const outputPlayer = document.getElementById('outputPlayer');
        const downloadBtn = document.getElementById('downloadBtn');

        videoInput.onchange = () => {
            document.getElementById('fileLabel').innerText = videoInput.files[0].name;
        };

        dubForm.onsubmit = async (e) => {
            e.preventDefault();
            if(!videoInput.files[0]) return alert("Please select a video");

            const formData = new FormData();
            formData.append('video', videoInput.files[0]);
            formData.append('language', document.getElementById('languageSelect').value);

            // UI Update
            statusBox.style.display = 'block';
            outputPlayer.style.display = 'none';
            downloadBtn.style.display = 'none';
            progressFill.style.width = '30%';
            statusText.innerText = "Uploading & Transcribing...";

            try {
                const response = await fetch('/dub', { method: 'POST', body: formData });
                progressFill.style.width = '70%';
                statusText.innerText = "Translating & Generating Voice...";
                
                const data = await response.json();

                if(data.status === 'success') {
                    progressFill.style.width = '100%';
                    statusText.innerText = "Dubbing Completed!";
                    
                    outputPlayer.src = data.video_url;
                    outputPlayer.style.display = 'block';
                    
                    downloadBtn.href = data.video_url;
                    downloadBtn.style.display = 'block';
                    downloadBtn.setAttribute('download', 'dubbed_video.mp4');
                } else {
                    alert("Error: " + data.message);
                }
            } catch (err) {
                alert("Processing failed. Check console.");
            }
        };
    </script>
</body>
</html>
